<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-140682451-2"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-140682451-2');
		</script>

	    <meta charset="utf-8">
	   	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	    <meta name="description" content="Calculadora TAF">
	    <meta name="author" content="Jonatas Cavalcante">

	    <title>Calculadora TAF</title>

	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	    <link rel="icon" href="images/calculator-icon.png">
	    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div>
			<img src="images/cbmmg_logo.png" width="120" height="120" class="center">
		</div>
		<div class="container">
			<form id="taf_form">
		    	<ul class="flex-outer">
		    		<li>
		    			<div class="bar">
							<h1>Calculadora TAF</h1>
							<i class="fas fa-heartbeat"></i>
						</div>
		    		</li>
		    		<li>
				    	<label for="age">Idade</label>
				    	<input type="number" name="age" id="age" placeholder="Idade" min="18" max="65" required>
			    	</li>
			    	<li>
				    	<label for="gender">Sexo</label>
				    	<div>
					    	<input type="radio" name="gender" value="male" checked> Masculino
					    	<input type="radio" name="gender" value="female"> Feminino
					    </div>
				   	</li>
				   	<li>
				    	<label for="aerobic">Teste Aeróbico</label>
				    	<div>
					    	<input type="radio" name="aerobic" value="running" checked> Corrida
					    	<input type="radio" name="aerobic" value="swimming"> Natação
					    </div>
				   	</li>
				   	<li>
					   	<div class="bar">
							<h1>Provas</h1>
							<i class="fas fa-running"></i>
						</div>
					</li>
				   	<li id="running">
			    		<label for="running">Corrida 2.400m</label>
			    		<input type="text" id="runningTime" name="runningTime" data-mask="00&rsquo;00&quot;" placeholder="00&rsquo;00&quot;">
			    	</li>
			    	<li id="swimming">
			    		<label for="swimming">Natação 12 minutos</label>
			    		<input type="number" id="swimmingDistance" name="swimmingDistance" placeholder="Distância percorrida (metros)" min="0">
			    	</li>
			    	<li>
			    		<label for="abs">Abdominais</label>
			    		<input type="number" id="absQtd" name="absQtd" placeholder="Quantidade de abdominais"
			    		min="0">
			    	</li>
			    	<li id="malebars">
			    		<label for="malebars">Barra Dinâmica</label>
			    		<input type="number" id="barsQtd" name="barsQtd" placeholder="Quantidade de barras"
			    		min="0">
			    	</li>
			    	<li id="femalebars">
			    		<label for="femalebars">Barra Estática</label>
			    		<input type="number" id="barsTime" name="barsTime" placeholder="Tempo na barra (segundos)" min="0">
			    	</li>
			    	<li>
			    		<label for="fastswimming">Natação 75m</label>
			    		<input type="text" id="swimmingTime" name="swimmingTime" data-mask="0&rsquo;00&quot;" placeholder="0&rsquo;00&quot;">
			    	</li>
			    	<li>
			    		<label for="shuttlerun">Shuttle Run</label>
			    		<input id="shuttlerunTime" name="shuttlerunTime" type="text" placeholder="00&quot;00" data-mask="00&quot;00">
			    	</li>
			    	<li>
        				<button type="button" id="btnCalcular">Calcular</button>
      				</li>
			    </ul>
		    </form>

		    <div id="taf_result">
			    <div class="bar">
					<h1>Resultado TAF</h1>
					<i class="fas fa-trophy"></i>
				</div>
			    <table>
			    	<thead>
			    		<tr>
			    			<td>Prova</td>
			    			<td>Execução</td>
			    			<td>Nota</td>
			    		</tr>
			    	</thead>
			    	<tbody>
			    		<tr id="aerobic">
			    			<td id="aerobic_test" class="test-name"></td>
			    			<td id="aerobic_exec"></td>
			    			<td id="aerobic_note"></td>
			    		</tr>
			    		<tr id="abs">
			    			<td class="test-name">Abdominais</td>
			    			<td id="abs_exec"></td>
			    			<td id="abs_note"></td>
			    		</tr>
			    		<tr id="bars">
			    			<td id="bars_test" class="test-name"></td>
			    			<td id="bars_exec"></td>
			    			<td id="bars_note"></td>
			    		</tr>
			    		<tr id="swim">
			    			<td class="test-name">Natação 75m</td>
			    			<td id="swim_exec"></td>
			    			<td id="swim_note"></td>
			    		</tr>
			    		<tr id="shuttle">
			    			<td class="test-name">Shuttle Run</td>
			    			<td id="shuttle_run_exec"></td>
			    			<td id="shuttle_run_note"></td>
			    		</tr>
			    	</tbody>
			    </table>

			    <p id="taf_score" class="taf-score"></p>
			    
			    <div class="button">
			    	<button type="button" id="btnAlterarDados">Alterar Dados</button>
			    	<button type="button" id="btnNovoCalculo">Novo Cálculo</button>
			    </div>
			</div>

			<footer id="footer">Desenvolvido pelo N&uacute;cleo de Tecnologia e Sistemas <br></footer>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
	    
	    <script type="text/javascript" src="running.js"></script>
	    <script type="text/javascript" src="swimming.js"></script>
	    <script type="text/javascript" src="abdominal.js"></script>
	    <script type="text/javascript" src="static_bars.js"></script>
	    <script type="text/javascript" src="dynamic_bars.js"></script>
	    <script type="text/javascript" src="75m.js"></script>
	    <script type="text/javascript" src="shuttle_run.js"></script>

	    <script type="text/javascript" src="script.js"></script>
	</body>
</html>
