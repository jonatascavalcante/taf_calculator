<!DOCTYPE html>
<html lang="pt-br">
	<head>
	    <meta charset="utf-8">
	   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="Calculadora TAF 2019">
	    <meta name="author" content="Jonatas Cavalcante">

	    <title>Calculadora TAF 2019</title>

	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<form id="taf_form">
		    	<ul class="flex-outer">
		    		<li>
		    			<div class="bar">
							<h1>Calculadora TAF 2019</h1>
							<i class="fas fa-heartbeat"></i>
						</div>
		    		</li>
		    		<li>
				    	<label for="age">Idade</label>
				    	<input type="number" name="age" id="age"placeholder="Idade">
			    	</li>
			    	<li>
				    	<label for="gender">Sexo </label>
				    	<div>
					    	<input type="radio" name="gender" value="male" checked> Masculino
					    	<input type="radio" name="gender" value="female"> Feminino
					    </div>
				   	</li>
				   	<li>
				    	<label for="aerobic">Teste Aeróbico </label>
				    	<div>
					    	<input type="radio" name="aerobic" value="running" checked> Corrida
					    	<input type="radio" name="aerobic" value="swimming"> Natação
					    </div>
				   	</li>
				   	<li>
					   	<div class="bar">
							<h1>Provas</h1>
							<i class="fas fa-running"></i>
						</div>
					</li>
				   	<li id="running">
			    		<label for="running">Corrida 2.400m</label>
			    		<input type="time" id="runningTime" name="runningTime" min="00:00" value="00:00">
			    	</li>
			    	<li id="swimming">
			    		<label for="swimming">Natação 12 minutos</label>
			    		<input type="number" id="swimmingDistance" name="swimmingDistance" placeholder="Distância percorrida (m)">
			    	</li>
			    	<li>
			    		<label for="abs">Abdominais</label>
			    		<input type="number" id="absQtd" name="absQtd" placeholder="Quantidade de abdominais">
			    	</li>
			    	<li id="malebars">
			    		<label for="malebars">Barra Dinâmica</label>
			    		<input type="number" id="barsQtd" name="barsQtd" placeholder="Quantidade de barras">
			    	</li>
			    	<li id="femalebars">
			    		<label for="femalebars">Barra Estática</label>
			    		<input type="time" id="barsTime" name="barsTime" value="00:00">
			    	</li>
			    	<li>
			    		<label for="fastswimming">Natação 75m</label>
			    		<input type="time" id="swimmingTime" name="swimmingTime" min="00:00" value="00:00">
			    	</li>
			    	<li>
			    		<label for="shuttlerun">Shuttle Run</label>
			    		<input type="time" id="shuttlerunTime" name="shuttlerunTime" min="00:00" value="00:00">
			    	</li>
			    	<li>
        				<button type="button" id="btnCalcular">Calcular</button>
      				</li>
			    </ul>
		    </form>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script type="text/javascript" src="script.js"></script>
	</body>
</html>
